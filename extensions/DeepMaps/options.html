<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>DeepMaps options</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">

</head>
<body>

<p>
  Selected style:
</p>
<select id="style">
  <option value="oldmap01">Ancient map</option>
  <option value="oldmap07">Ancient map7</option>
  <option value="udnie">Francis Picabia - Udnie</option>
  <option value="localhost">Local server</option>
</select>

<p id="localhost-info">
  You'll need to run your own local server on http://localhost:8080/tmp.png. <br/>

  Check <a href="https://github.com/nathanvogel/DeepMaps">the GitHub repository</a>
  for a CycleGAN-powered Python server example.
</p>
<br/>
<button id="save">Save</button>

<p id="openstreetmap">
  Open <a href="https://www.openstreetmap.org">OpenStreetMap.org</a>
  to see the results!
</p>
<br/>

<script src="options.js"></script>
</body>
</html>
